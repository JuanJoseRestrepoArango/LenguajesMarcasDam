<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../BarraColores/css/barraColores.css">
</head>
<body>
    <div class="barras">
        <div class="contenedor">
            
            <label for="rojo">Rojo</label>
            <input type="range" name="rojo" id="rojo" min="0" step="1" max="255">
            <select name="selectrojo" id="selectrojo">
    
            </select>
        </div>
        <div class="contenedor">

            <label for="verde">Verde</label>
            <input type="range" name="verde" id="verde" min="0" step="1" max="255">
            <select name="selectverde" id="selectverde">
                
            </select>
        </div>
        <div class="contenedor">

            <label for="azul">Azul</label>
            <input type="range" name="azul" id="azul" min="0" step="1" max="255">
            <select name="selectazul" id="selectazul">
            </select>
        </div>
        <div class="contenedor">

            <label for="opacidad">Opacidad</label>
            <input type="range" name="opacidad" id="opacidad" min="0" step="1" max="10">
            <select name="selectopacidad" id="selectopacidad">
                
            </select>
        </div>
        <div class="contenedor">

            <label for="ancho">Ancho</label>
            <input type="range" name="ancho" id="ancho" min="200" step="1" max="800">
            <select name="selectancho" id="selectancho">
                
            </select>
        </div>
    </div>
    <div class="color" id="color">
        
    </div>
    <script src="../BarraColores/js/script.js"></script>
</body>
</html>
