<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CalculadoraDivisas/css/calculadora.css">
</head>
<body>

    <table >
        <thead>
            <tr>
                <th>&nbsp</th>
                <th><img src="../CalculadoraDivisas/img/usa.gif" alt="usa"></th>
                <th><img src="../CalculadoraDivisas/img/spain.gif" alt="usa"></th>
                <th><img src="../CalculadoraDivisas/img/cee.gif" alt="usa"></th>
                <th><img src="../CalculadoraDivisas/img/ingla.gif" alt="usa"></th>

            </tr>
            <tr>
                <th>&nbsp</th>
                <th>Dolar</th>
                <th>Euro</th>
                <th>Yen</th>
                <th>Libra</th>

            </tr>
            
            <tr>
                <th>Dolar</th>
                <th><input type="text" disabled class="rojo"></th>
                <th><input type="text"  id="DE"></th>
                <th><input type="text"  id="DY"></th>
                <th><input type="text"  id="DL"></th>

            </tr>
            <tr>
                <th>Euro</th>
                <th><input type="text" disabled id="ED"></th>
                <th><input type="text" disabled class="rojo"></th>
                <th><input type="text" disabled id="EY"></th>
                <th><input type="text" disabled id="EL"></th>

            </tr>
            <tr>
                <th>Yen</th>
                <th><input type="text" disabled id="YD"></th>
                <th><input type="text" disabled id="YE"></th>
                <th><input type="text" disabled class="rojo"></th>
                <th><input type="text" disabled id="YL"></th>

            </tr>
            <tr>
                <th>Libra</th>
                <th><input type="text" disabled id="LD"></th>
                <th><input type="text" disabled id="LE"></th>
                <th><input type="text" disabled id="LY"></th>
                <th><input type="text" disabled class="rojo"></th>

            </tr>

        </thead>
    </table>
    <script src="../CalculadoraDivisas/js/script.js"></script>
</body>
</html>
