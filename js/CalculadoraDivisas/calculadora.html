<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CalculadoraDivisas/css/calculadora.css">
</head>
<body>

    <table >
        <thead>
            <tr>
                <th>&nbsp</th>
                <th><img src="../CalculadoraDivisas/img/usa.gif" alt="usa"></th>
                <th><img src="../CalculadoraDivisas/img/spain.gif" alt="usa"></th>
                <th><img src="../CalculadoraDivisas/img/cee.gif" alt="usa"></th>
                <th><img src="../CalculadoraDivisas/img/ingla.gif" alt="usa"></th>

            </tr>
            <tr>
                <th>&nbsp</th>
                <th>Dolar</th>
                <th>Euro</th>
                <th>Yen</th>
                <th>Libra</th>

            </tr>
            
            <tr>
                <th>Dolar</th>
                <th><input type="text" disabled class="rojo"></th>
                <th><input type="text"  id="DE"></th>
                <th><input type="text"  id="DY"></th>
                <th><input type="text"  id="DL"></th>

            </tr>
            <tr>
                <th>Euro</th>
                <th><input type="text" disabled id="ED"></th>
                <th><input type="text" disabled class="rojo"></th>
                <th><input type="text" disabled id="EY"></th>
                <th><input type="text" disabled id="EL"></th>

            </tr>
            <tr>
                <th>Yen</th>
                <th><input type="text" disabled id="YD"></th>
                <th><input type="text" disabled id="YE"></th>
                <th><input type="text" disabled class="rojo"></th>
                <th><input type="text" disabled id="YL"></th>

            </tr>
            <tr>
                <th>Libra</th>
                <th><input type="text" disabled id="LD"></th>
                <th><input type="text" disabled id="LE"></th>
                <th><input type="text" disabled id="LY"></th>
                <th><input type="text" disabled class="rojo"></th>

            </tr>

        </thead>
    </table>
    <div class="contenedor">
        <label for="dolarEntrada">Dolar</label>
        <input type="button" value="-1" id="dolarResta">
        <input type="number" name="dolarEntrada" id="dolarEntrada">
        <input type="button" value="+1" id="dolarSuma">
        <input type="range" name="" id="dolarRange">
    </div>
    <div class="contenedor">
        <label for="euroEntrada">Euro</label>
        <input type="button" value="-1" id="euroResta">
        <input type="number" name="euroEntrada" id="euroEntrada">
        <input type="button" value="+1" id="euroSuma">
        <input type="range" name="" id="euroRange">
    </div>
    <div class="contenedor">
        <label for="yenEntrada">Yen</label>
        <input type="button" value="-1" id="yenResta">
        <input type="number" name="yenEntrada" id="yenEntrada">
        <input type="button" value="+1" id="yenSuma">
        <input type="range" name="" id="yenRange">
    </div>
    <div class="contenedor" >
        <label for="libraEntrada">Libra</label>
        <input type="button" value="-1" id="libraResta">
        <input type="number" name="libraEntrada" id="libraEntrada">
        <input type="button" value="+1" id="libraSuma">
        <input type="range" name="" id="libraRange">
    </div>
    <script src="../CalculadoraDivisas/js/script.js"></script>
</body>
</html>
