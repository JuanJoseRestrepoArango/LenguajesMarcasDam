<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{font-size: 3rem;font-weight: bold;}
        ul{font-size: 1.5rem;}
        ol{font-size: 1.5rem;}
        dl{font-size: 1.5rem;}
        li{margin-left: 2rem;}
        dt{margin-left: 2rem;}
        dd{margin-left: 4rem;}
    </style>
</head>
<body>
    <label >Ejemplo de lista desordenada: Modulos de 1º de ASIR</label>
    <ul>
        <li>
            Fundamentos de Hadware
        </li>
        <li>
            Gestion de base de datos
        </li>
    </ul>

    <label>Ejemplo de lista Ordenada: Modulos de 1º de ASIR</label>
    <ol>
        <li>
            Fundamentos de Hadware
        </li>
        <li>
            Gestion de base de datos
        </li>
    </ol>
    <label>Ejemplo de lista de definicion: Modulos de 1º de ASIR</label>
    <dl>
        <dt>Fundamentos de Hadware</dt>
        <dd>Componentes fisicos de un ordenador</dd>

        <dt>Gestion de base de datos</dt>
        <dd>Diseño y uso de base de datos relacionales</dd>
    </dl>
</body>
</html>
